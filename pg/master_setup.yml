- hosts: db-master
  remote_user: root
  tasks:
    - name: ensure apt cache is up to date
      apt: update_cache=yes

    - name: ensure packages are installed
      apt: name={{item}}
      with_items:
        - libpq-dev
        - python-psycopg2

- hosts: db-master
  remote_user: root
  become: yes
  vars:
    postgresql_version: 9.5
  roles:
    - postgresql
  tasks:
    - name: stop postgresql server
      service:
        name: postgresql
        state: stopped
        enabled: yes

- hosts: db-master
  remote_user: root
  tasks:
    - name: create Root directory for postgres
      file:
        path: /pg
        state: directory
        owner: postgres
        group: postgres

    - name: create Root db directory for postgres
      file:
        path: /pg/db
        state: directory
        owner: postgres
        group: postgres

    - name: create Root config directory for postgres
      file:
        path: /pg/config
        state: directory
        owner: postgres
        group: postgres

    - name: create directory for storing app database
      file:
        path: /ship
        state: directory
        owner: postgres
        group: postgres

    - name: create directory for storing app database files
      file:
        path: /ship/db
        state: directory
        owner: postgres
        group: postgres

- hosts: db-master
  remote_user: root
  vars:
    pg_bin_path: /usr/lib/postgresql/9.5/bin
    listen_addresses: '*'
    data_directory: '/pg/db'
    hba_file: '/pg/config/pg_hba.conf'
    ident_file: '/pg/config/pg_ident.conf'

  tasks:
    - name: Check if data directory empty or not
      find:
        paths: "{{ data_directory }}"
        patterns: "*"
      register: data_dir_files

    - name: initialize database
      become: yes
      become_user: postgres
      command: "{{ pg_bin_path }}/initdb {{ data_directory }}"
      when: data_dir_files.matched | int == 0

    - name: Copy identity file
      copy:
        src: /etc/postgresql/9.5/main/pg_ident.conf
        dest: /pg/config/pg_ident.conf
        owner: postgres
        group: postgres
        remote_src: yes

    - name: Create postgres hba file
      template:
        src: pg_hba.conf.j2
        dest: /pg/config/pg_hba.conf
        owner: postgres
        group: postgres

    - name: Create postgres config file
      template:
        src: postgresql.conf.j2
        dest: /pg/config/postgresql.conf
        owner: postgres
        group: postgres

    - name: Delete exiting postgres config file
      file:
        path: /etc/postgresql/9.5/main/postgresql.conf
        state: absent

    - name: Symlink postgres config file
      file:
        src: /pg/config/postgresql.conf
        dest: /etc/postgresql/9.5/main/postgresql.conf
        state: link

- hosts: db-master
  remote_user: root
  tasks:
    - name: stop postgresql server
      service:
        name: postgresql
        state: stopped
        enabled: yes
      become: yes

    - name: start postgresql server
      service:
        name: postgresql
        state: started
      become: yes

- hosts: db-master
  remote_user: root
  vars:
    db_role: dbo
    db_user: apiuser
    db_name: shipdb
    db_password: testing1234
    db_ts: shipts
    db_ts_path: /ship/db
  tasks:
    - name: Create postgres role
      become: yes
      become_user: postgres
      postgresql_user: >-
        name={{ db_role }}
        state=present
        role_attr_flags="INHERIT"

#     - name: Create role for db owner
      # become: yes
      # postgresql_user:
      #   db: "{{ db_name }}"
      # become_user: postgres
#       command: psql -c "CREATE ROLE {{ db_role }} INHERIT";

    - name: Create application db user
      become: yes
      become_user: postgres
      postgresql_user: >-
        name={{ db_user }}
        password={{ db_password }}
        state=present
        role_attr_flags="LOGIN,INHERIT"

    - name: Add application user to role
      become: yes
      become_user: postgres
      postgresql_privs: >-
        database=postgres
        roles={{ db_user }}
        objs={{ db_role }}
        type=group

    - name: Find existing tablespace
      become: yes
      become_user: postgres
      command: psql -A -t -c "SELECT COUNT(*) FROM pg_tablespace where spcname = '{{ db_ts }}'"
      register: ts_count

    - name: Create application db tablespace
      become: yes
      become_user: postgres
      command: psql -c "CREATE TABLESPACE {{ db_ts }} OWNER {{ db_role }} LOCATION '{{ db_ts_path }}'";
      when: ts_count.stdout | int == 0

    - name: Find existing database
      become: yes
      become_user: postgres
      command: psql -A -t -c "SELECT COUNT(*) FROM pg_database where datname = '{{ db_name }}'"
      register: db_count

    - name: Create application db
      become: yes
      become_user: postgres
      command: psql -c "CREATE DATABASE {{ db_name }} OWNER {{ db_role }} TABLESPACE {{ db_ts }}";
      when: db_count.stdout | int == 0

      #revoke access to public group from "database1"
    - name: Revoke public access to database
      become: yes
      become_user: postgres
      postgresql_privs: >
        db=postgres
        state=absent
        priv=CONNECT,TEMPORARY
        obj={{ db_name }}
        role=public
        type=database

    - name: Setup group privileges
      become: yes
      become_user: postgres
      postgresql_privs: >
        db=postgres
        role={{ db_role }}
        objs={{ db_name }}
        privs=ALL
        type=database
